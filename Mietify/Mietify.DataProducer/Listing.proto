syntax = "proto3";

package tutorial;

option csharp_namespace = "Mietify.Protobuf.Messages";

message Listing {
    string id = 1;
    string name = 2;
    int32 area = 3;
    double price = 4;
    Address address = 5;

}

message Address {
    string street = 1;
    string city = 2;
    string country = 3;
    string postalCode = 4;
}